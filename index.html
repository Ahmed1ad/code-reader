<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الروابط الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تخصيص بسيط للخطوط العربية */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }

        /* ----------------------------------------- */
        /* إعدادات الأنيميشن الناعم (Smooth Animation) */
        /* ----------------------------------------- */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(25px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            /* استخدمنا cubic-bezier لجعل الحركة تبدأ سريعة ثم تبطئ بنعومة */
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* يكون الزر مخفياً في البداية */
        }

        /* تأخير الحركة لكل زر لعمل تأثير تتابعي جميل */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.08)] w-full max-w-sm border border-gray-100 animate-fade-in">

                الإصدار الأول (Issue 1)
            </a>

                الإصدار الثاني (Issue 2)

            <a href="Issue-3.html" class="animate-fade-in delay-300 flex items-center justify-center w-full px-6 py-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-2xl transition-all duration-500 ease-out transform hover:-translate-y-1 hover:scale-[1.02] hover:shadow-[0_10px_20px_rgba(147,51,234,0.3)]">
