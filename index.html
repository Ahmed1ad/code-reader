<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الروابط الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(25px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        /* delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-800 { animation-delay: 800ms; }
        .delay-900 { animation-delay: 900ms; }
        .delay-1000 { animation-delay: 1000ms; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.08)] w-full max-w-sm border border-gray-100 animate-fade-in">
        
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">قائمة الإصدارات</h2>
            <p class="text-gray-500 text-sm mt-2">اختر الصفحة التي تريد الانتقال إليها</p>
        </div>

        <div class="flex flex-col space-y-4">

            <a href="Issue-1.html" class="animate-fade-in delay-100 btn">الإصدار الأول</a>
            <a href="Issue-2.html" class="animate-fade-in delay-200 btn">الإصدار الثاني</a>
            <a href="Issue-3.html" class="animate-fade-in delay-300 btn">الإصدار الثالث</a>
            <a href="Issue-4.html" class="animate-fade-in delay-400 btn">الإصدار الرابع</a>
            <a href="Issue-5.html" class="animate-fade-in delay-500 btn">الإصدار الخامس</a>
            <a href="Issue-6.html" class="animate-fade-in delay-600 btn">الإصدار السادس</a>
            <a href="Issue-7.html" class="animate-fade-in delay-700 btn">الإصدار السابع</a>
            <a href="Issue-8.html" class="animate-fade-in delay-800 btn">الإصدار الثامن</a>
            <a href="Issue-9.html" class="animate-fade-in delay-900 btn">الإصدار التاسع</a>
            <a href="Issue-10.html" class="animate-fade-in delay-1000 btn">الإصدار العاشر</a>

    </div>

    <style>
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 24px;
            background: #2563eb;
            color: white;
            font-weight: 600;
            border-radius: 1rem;
            transition: all 0.5s ease-out;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 20px rgba(37,99,235,0.3);
            background: #1d4ed8;
        }
    </style>

</body>
